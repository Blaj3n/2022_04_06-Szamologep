<!--Csatolj JS fájlt a projekthez!

JS: Hozd létre az kiinduló függvényeket és eseménykezelőket (init fvény)

JS: A mintának megfelelően hozd létre a számjegyek bevitelét szolgáló billentyűzetet JS-sel a .szamok tárolóba! (10 db button, melyek felirata egy számjegy)

CSS: A gombok elhelyezését elvégezheted CSS-ben! (Javasolt: flexbox)

JS: Adj eseménykezelőt a gombokhoz! Ha a gombokra kattintunk, azoknak megfelelő értékek kerüljenek be le a kijelzőbe!
(A számjegyek esetében ciklussal menj végig a gomb elemeken). 

JS: Ha műveleti jelre kattintunk, akkor az is kerüljön bele a kijelző tartalmába.
A műveleti jelek eseménykezelőinek hozzáadását  nem kell ciklussal megoldani! Az eseménykezelőben mentsd el az aktuális műveleti jelet egy globális muvjel változóba.

JS: A C gomb törölje a kijelzőt! és törölje a muvjel változó értékét.

JS: +++Ha üres a kijelző, ne lehessen műveleti jelet beírni.

JS: +++ Egyenlőségjel esetén splitteljük fel a kijelző tartalmát a muvjel mentén és végezzük el a műveletet, majd a művelet eredménye kerüljön a kijelzőbe.
(tomb=valtozo.split(„+”) -> eredménye egy tömb,melynek egyes elemei a műveleti jel két oldalán lévő számok)-->
